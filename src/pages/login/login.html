<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #loginForm="ngForm">
    <ion-list inset>
      <ion-item>
        <ion-label fixed color="primary">User Name</ion-label>
        <ion-input type="text" placeholder="User Name" name="username" [(ngModel)]="loginCredentials.username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed color="primary">Password</ion-label>
        <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col center text-center>
          <button ion-button full color="light" round [disabled]="!loginForm.form.valid" (click)="login()">Log in</button>
        </ion-col>
      </ion-row>
    </ion-list>
  </form>
  <p style="text-align: center;">Not registered yet? Please <a href='#' style="text-decoration-style: none;" (click)="directToSignUp()"> <span style="color:blue;">Sign Up</span></a></p>

</ion-content>
