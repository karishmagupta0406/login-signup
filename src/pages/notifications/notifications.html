<ion-header>

  <ion-navbar>
    <ion-title>notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  	<ion-card *ngFor="let todo of todos">
        <ion-row>
            <ion-col>
              <ion-item>
                <h4>{{todo}}</h4>
              </ion-item>
            </ion-col>
            <ion-col >
              <ion-item *ngFor="let todo of todos; let todoIndex=index">
                <button color="light" ion-button round (click)="loadMap()">Accept</button>
                <button ion-button color="energy" round (click)="archiveTodo(todoIndex)">Decline</button>
              </ion-item>
            </ion-col>
          </ion-row>
    </ion-card>
