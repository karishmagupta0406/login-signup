<ion-header>

  <ion-navbar>
    <ion-title>Personal Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form #registerForm="ngForm">
        <ion-row>
          <ion-col>
            
                <ion-item>
                    <ion-label color="primary" floating>Name: </ion-label>
                    <ion-input type="text" placeholder="Name" name="name" required></ion-input>
                </ion-item>
      
                <ion-item>
                    <ion-label color="primary" floating>Email: </ion-label>
                    <ion-input type="email" placeholder="Email" name="email"  required></ion-input>
                </ion-item>
                
                <ion-item>
                        <ion-label color="primary" floating>Mobile: </ion-label>
                        <ion-input type="tel" placeholder="Mobile" name="mobileNumber" required></ion-input>
                </ion-item>
  
                <ion-item>
                    <ion-label color="primary" floating>Address: </ion-label>
                    <ion-input type="text" placeholder="Address" name="Address" required></ion-input>
                </ion-item>
    
          
          </ion-col>
      </ion-row>
    </form>
  

</ion-content>
