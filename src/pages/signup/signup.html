<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
              <ion-item>
                  <ion-label color="primary">Name: </ion-label>
                  <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
              </ion-item>
    
              <ion-item>
                  <ion-label color="primary">Email: </ion-label>
                  <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
              </ion-item>
              
              <ion-item>
                      <ion-label color="primary">Phone Number: </ion-label>
                      <ion-input type="tel" placeholder="Mobile Number" name="mobileNumber" [(ngModel)]="registerCredentials.mobileNumber" required></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label color="primary">Password: </ion-label>
                  <ion-input placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label color="primary">Confirm Password: </ion-label>
                  <ion-input type="password" placeholder="Confirm Password" name="confirmPassword" [(ngModel)]="registerCredentials.confirmPassword" required></ion-input>
              </ion-item>

              <ion-item>
                    <ion-label>Registered As:</ion-label>
                    <ion-select name="userType" [(ngModel)]="registerCredentials.userType" interface="popover" required>
                      <ion-option value="Victim">Victim</ion-option>
                      <ion-option value="Volunteer">Volunteer</ion-option>
                    </ion-select>
                </ion-item>
                {{registerCredentials.userType}}
                  
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col center text-center>
            <button ion-button full color="lightText" [disabled]="!registerForm.form.valid" (click)="signup()">Sign Up</button>
          </ion-col>
        </ion-row>
  </form>
</ion-content>
