<ion-header>

  <ion-navbar>
    <ion-title>emergencyContact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #emergencyContactForm="ngForm">
    <ion-list inset>
      <ion-label>Emergency Contact 1</ion-label>

        <ion-item>
            <ion-icon name="person" item-left primary></ion-icon>
            <ion-label>Name</ion-label>
            <ion-input type="text" name="username1" [(ngModel)]="emergencyContact1.name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon name="mail" item-left primary></ion-icon>
            <ion-label>E-mail</ion-label>
            <ion-input type="text" name="email1" [(ngModel)]="emergencyContact1.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon name="call" item-left primary></ion-icon>
            <ion-label>Mobile</ion-label>
            <ion-input type="text" name="contactNumber1" [(ngModel)]="emergencyContact1.mobile"></ion-input>
        </ion-item>

        <ion-label>Emergency Contact 2</ion-label>
        <ion-item>
            <ion-icon name="person" item-left primary></ion-icon>
            <ion-label>Name</ion-label>
            <ion-input type="text" name="username2" [(ngModel)]="emergencyContact2.name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="mail" item-left primary></ion-icon>
            <ion-label>E-mail</ion-label>
            <ion-input type="text" name="email2" [(ngModel)]="emergencyContact2.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="call" item-left primary></ion-icon>
            <ion-label>Mobile</ion-label>
            <ion-input type="text" name="contactNumber2" [(ngModel)]="emergencyContact2.mobile"></ion-input>
        </ion-item>
       <ion-row>
        <ion-col center text-center>
          <button ion-button full color="lightText" [disabled]="!emergencyContactForm.form.valid" (click)="save()">Save</button>
        </ion-col>
      </ion-row>
    </ion-list>
</form>
</ion-content>
